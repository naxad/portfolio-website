<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Anastasios Tsevas</title>

  <!-- CSS & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container py-5" style="max-width: 700px;">
    <h1 class="mb-4">Contact Me</h1>

    <form id="contactForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name" required />
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Subject" required />
      </div>
      <div class="col-12">
        <select class="form-select" required>
          <option selected disabled>Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>

    <!-- Social Links -->
    <div class="mt-5">
      <p class="fw-bold mb-2">Find me at:</p>
      <a href="https://www.linkedin.com/in/anastasios-tsevas-643646208/" target="_blank" class="me-3 text-decoration-none">
        <i class="bi bi-linkedin fs-4"></i> LinkedIn
      </a>
      <a href="https://github.com/naxad" target="_blank" class="text-decoration-none">
        <i class="bi bi-github fs-4"></i> GitHub
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/contact.js" defer></script>
</body>
</html>
