<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Anastasios Tsevas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 
  <div id="navbar"></div>

 
  <main class="container py-5">
    <h1 class="mb-4">Ongoing Projects</h1>

    <!-- add project form -->
    <form id="projectForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Project Name" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="description" class="form-control" placeholder="Description" required />
      </div>
      <div class="col-md-2">
        <input type="date" id="dueDate" class="form-control" required />
      </div>
      <div class="col-md-2">
        <select id="priority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add Project</button>
      </div>
    </form>

    <!-- filters -->
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="sortOption" class="form-select">
          <option value="dueDate">Sort by Due Date</option>
          <option value="name">Sort by Name</option>
        </select>
      </div>
    </div>

    <!-- pproject Table -->
    <table class="table table-striped" id="projectTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- dynamic Rows Go Here -->
      </tbody>
    </table>

    <!-- summary -->
    <div class="mt-4">
      <p><strong>Total Projects:</strong> <span id="totalTasks">0</span></p>
      <p><strong>Pending:</strong> <span id="pendingTasks">0</span></p>
      <p><strong>Completed:</strong> <span id="completedTasks">0</span></p>
    </div>
  </main>

 
  <div id="footer"></div>

 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/projects.js"></script>
</body>
</html>
